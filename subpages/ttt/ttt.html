<!DOCTYPE html>
<html>
<script src="ttt.js"></script>
<link rel="stylesheet" href="ttt.css"></link>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="gameHolder">
    <div class="gameRow">
      <div class="gameCell" id="box00"></div>
      <div class="gameCell" id="box01"></div>
      <div class="gameCell" id="box02"></div>
    </div>
    <div class="gameRow">
      <div class="gameCell" id="box10"></div>
      <div class="gameCell" id="box11"></div>
      <div class="gameCell" id="box12"></div>
    </div>
    <div class="gameRow">
      <div class="gameCell" id="box20"></div>
      <div class="gameCell" id="box21"></div>
      <div class="gameCell" id="box22"></div>
    </div>
  </div>
  <p id="winner"></p>
  <button onclick="reset()" id="resetButt">Restart</button>
  <div style="text-align:center; padding-top: 10px;">
    <input class="cpu" type="checkbox" id="cpu" name="gameMode" value="cpu" style="margin:auto; display:block"></input>
    <div style="padding-top: 10px">Play Against CPU</div>
  </div>
</body>
</html>
