<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Solver!</title>
    <link rel="stylesheet" href="triangleSolver.css">
  </head>
  <body>
    <img src="Triangle.png" alt="" width="200" height="200"/>
    <div class="input">
      <input type="number" name="a" placeholder="a"/>
      <input type="number" name="aA" placeholder="<A"/><br>
      <input type="number" name="b" placeholder="b"/>
      <input type="number" name="aB" placeholder="<B"/><br>
      <input type="number" name="c" placeholder="c"/>
      <input type="number" name="aC" placeholder="<C"/><br>
      <button type="button" name="calculate">Calculate!</button>
    </div>
  </body>
  <script src="triangleSolver.js" charset="utf-8"></script>
</html>
