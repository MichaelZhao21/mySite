<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Solver!</title>
    <link rel="stylesheet" href="triangleSolver.css">
  </head>
  <body onload="setup()">
    <img src="Triangle.png" alt="" width="300" height="300"/>
    <div class="input">
      <input type="number" id="a" placeholder="a"/>
      <input type="number" id="angleA" placeholder="<A"/><br>
      <input type="number" id="b" placeholder="b"/>
      <input type="number" id="angleB" placeholder="<B"/><br>
      <input type="number" id="c" placeholder="c"/>
      <input type="number" id="angleC" placeholder="<C"/><br>
      <button type="button" id="calculate">Calculate!</button>
    </div>
  </body>
  <script src="triangleSolver.js" charset="utf-8"></script>
</html>
