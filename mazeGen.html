<!DOCTYPE html>
<html>
  <head>
    <script src="mazeGen.js"></script>
    <style>
      #play {
        display: none;
      }
      #loadData {
        width: 500px;
      }
    </style>
  </head>
  <body onload="drawCanvas()">
    <div id="intro">Maze Generator <button onclick="setup()">Start</button></div>
    <canvas id="mainCanvas"></canvas>
    <div id="play"><button onclick="playGame()">Play Game</button></div>
    <div id="saveLoad">
      <button onclick="saveGrid()">Save Game</button>
      <button onclick="loadGrid()">Load Game</button><br><br>
      <input type="text" id="loadData"></input>
      <p id="saveLoadInfo">Click the button to save or load a maze</p>
  </body>
</html>
