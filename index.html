<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
document.addEventListener("keydown", function onEvent(event) {
  x = document.getElementById("keyPressed");
    switch(event.key){
      case "ArrowDown":
        x.innerHTML = "Down";
        break;
      case "ArrowUp":
        x.innerHTML = "Up"
        break;
      case "ArrowLeft":
        x.innerHTML = "Left"
        break;
      case "ArrowRight":
        x.innerHTML = "Right"
        break;
      default:
        return;
    }

});
</script>
